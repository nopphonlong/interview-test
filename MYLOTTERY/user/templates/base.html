<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
      <a href="{% url 'register' %}">Sign up</a>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
